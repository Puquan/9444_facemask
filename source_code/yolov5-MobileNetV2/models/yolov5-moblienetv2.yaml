# parameters
nc: 80  # number of classes
depth_multiple: 1.0  
width_multiple: 1.0  
# anchors
anchors:
  - [10,13, 16,30, 33,23]  # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32
 
# custom backbone
backbone:
  [ [ -1, 1, Conv, [ 32, 3, 2 ] ],  # 0-P1/2 32x320x320
    [ -1, 1, InvertedResidual, [ 16, 1, 1 ] ],  # 1        
    [ -1, 1, InvertedResidual, [ 24, 2, 6 ] ],  # 2-P2/4   
    [ -1, 1, InvertedResidual, [ 24, 1, 6 ] ],  # 3-P2/4  
    [ -1, 1, InvertedResidual, [ 32, 2, 6 ] ],  # 4-P3/8   
    [ -1, 1, InvertedResidual, [ 32, 1, 6 ] ],  # 5-P3/8   
    [ -1, 1, InvertedResidual, [ 32, 1, 6 ] ],  # 6-P3/8   
    [ -1, 1, InvertedResidual, [ 64, 2, 6 ] ],  # 7-P4/16  
    [ -1, 1, InvertedResidual, [ 64, 1, 6 ] ],  # 8-P4/16  
    [ -1, 1, InvertedResidual, [ 64, 1, 6 ] ],  # 9-P4/16  
    [ -1, 1, InvertedResidual, [ 64, 1, 6 ] ],  # 10-P4/16 
    [ -1, 1, InvertedResidual, [ 96, 1, 6 ] ],  # 11       
    [ -1, 1, InvertedResidual, [ 96, 1, 6 ] ],  # 12      
    [ -1, 1, InvertedResidual, [ 96, 1, 6 ] ],  # 13      
    [ -1, 1, InvertedResidual, [ 160, 2, 6 ] ], # 14-P5/32  
    [ -1, 1, InvertedResidual, [ 160, 1, 6 ] ], # 15-P5/32  
    [ -1, 1, InvertedResidual, [ 160, 1, 6 ] ], # 16-P5/32  
    [ -1, 1, InvertedResidual, [ 320, 1, 6 ] ],  # 17       
  ]

 

# YOLOv5 v6.0 head
head:
  [ [ -1, 1, Conv, [ 160, 1, 1 ] ],
    [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ],
    [ [ -1, 13 ], 1, Concat, [ 1 ] ],  # backbone P4
    [ -1, 1, C3, [ 160, False ] ], 
 
    [ -1, 1, Conv, [ 80, 1, 1 ] ],
    [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ],
    [ [ -1, 6 ], 1, Concat, [ 1 ] ],  # backbone P3
    [ -1, 1, C3, [ 80, False ] ],  
 
    [ -1, 1, Conv, [ 80, 3, 2 ] ],
    [ [ -1, 22 ], 1, Concat, [ 1 ] ],  
    [ -1, 1, C3, [ 160, False ] ],  
 
    [ -1, 1, Conv, [ 160, 3, 2 ] ],
    [ [ -1, 18 ], 1, Concat, [ 1 ] ],  # head P5
    [ -1, 1, C3, [ 320, False ] ],  # (P5/32-large)
 
    [ [ 25, 28, 31 ], 1, Detect, [ nc, anchors ] ],  # Detect(P3, P4, P5)
  ]
